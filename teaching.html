<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @font-face {
            font-family: 'HanChanJinShuSong';
            src: url('ÂØíËùâÈî¶‰π¶ÂÆã.otf') format('truetype');

        body {
            font-family: 'HanChanJinShuSong', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: rgb(55, 65, 81);
        }
        
        .header {
            background-color: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid #eaeaea;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .nav-title {
            font-size: 1.5rem;
            text-decoration: none;
            color: rgb(82, 107, 141);
            font-weight: normal;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: rgb(82, 107, 141);
            padding: 0.5rem;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: #1a73e8;
        }

        .teaching-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .page-title {
            color: rgb(82, 107, 141);
            font-size: 2.5rem;
            text-align: center;
            padding: 2rem;
            margin: 0;
            background-color: #e5e7eb;
            font-weight: normal;
        }

        .section-title {
            color: rgb(82, 107, 141);
            font-size: 1.8rem;
            margin: 1.5rem 0;
            font-weight: normal;
        }

        .teaching-position {
            color: rgb(82, 107, 141);
            font-size: 1.8rem;
            margin: 2rem 0;
            font-weight: normal;
            text-align: center;
        }

        .course-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: inline-block;
            text-align: left;
        }

        .course-item {
            margin: 1rem 0;
            display: flex;
            gap: 2rem;
            justify-content: flex-start;
        }

        .course-year {
            min-width: 100px;
            color: rgb(82, 107, 141);
            text-align: left;
        }

        .course-name {
            color: rgb(55, 65, 81);
            text-align: left;
        }

        .menu-button {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: rgb(82, 107, 141);
            cursor: pointer;
            padding: 0.5rem;
        }

        @media (max-width: 768px) {
            .menu-button {
                display: block;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 1rem;
                gap: 1rem;
                border-bottom: 1px solid #eaeaea;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .nav-links a {
                padding: 0.5rem 2rem;
            }

            .course-item {
                flex-direction: column;
                gap: 0.5rem;
            }

            .course-year {
                min-width: auto;
            }
        }
    </style>
</head>

            </div>
        </nav>
    </header>

    <main class="teaching-content">

            <ul class="course-list">
                <li class="course-item">
                    <span class="course-year">2021-2024</span>
                    <span class="course-name">Corporate Finance (Undergraduate)</span>
                </li>
                <li class="course-item">
                    <span class="course-year">2022-2023</span>
                    <span class="course-name">Corporate Governance (Graduate)</span>
                </li>
                <li class="course-item">
                    <span class="course-year">2024</span>

        </section>
    </main>

    <script>
    function toggleMenu() {
        const navLinks = document.querySelector('.nav-links');

    }
